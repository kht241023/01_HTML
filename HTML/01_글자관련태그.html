<!DOCTYPE html><!-- 문서타입의 html 코딩 -->
<html> <!--html 코딩 작성 시작-->
<!-- head :  html 사이트 정보 작성-->
<head></head>
<!-- body : html 화면에 보여질 코드 작성-->
<body>

<!-- 
제목을 나타내는 태그
h1 h2 h3 h4 h5 h6  h7.... h6 크기의 글자로 보여짐
h = highlight
-->

 (크기가 가장 큰 태그입니다.)

<h1>크기가 가장 큰 태그입니다.</h1>
<h2>h2 태그에 작성한 내용입니다.</h2>
<h3>h3 태그에 작성한 내용입니다.</h3>
<h4>h4 태그에 작성한 내용입니다.</h4>
<h5>h5 태그에 작성한 내용입니다.</h5>
<h6>h6 태그에 작성한 내용입니다.</h6>







<br>
<br><br><br><br><br><br><br><br><br><br>
</body>



</html><!--html 코딩 작성 종료-->
