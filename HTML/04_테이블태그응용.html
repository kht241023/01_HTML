<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 응용 태그</title>
</head>
<body>
    <h1>테이블 관련 추가 태그</h1>

    <pre>
        [테이블 영역 지정 태그]
        thead 태그 : 테이블 상단 영역(컬럼의 제목을 작성하는 공간)

        tbody 태그 : 테이블 중단 영역(컬럼 안에 내용이나 값을 작성하는 부분)

        tfoot 태그 : 테이블 하단 영역(컬럼 특정 값의 합계나 인원수를 작성하는 공간)
    </pre>
</body>
</html>
