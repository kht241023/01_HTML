<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/15_정규표현식_회원가입.css" />
  </head>
  <body>
    <h1>행복나라 회원가입</h1>
    <!--
     - 아이디, 비밀번호, 비밀번호 확인, 이름, 성별

    - 아이디 : 영어 대/소문자 + 숫자 + 특수문자(-,_) 포함 
                    6글자 이상 16글자 이하
                /^[a-zA-Z0-9_-]{6,16}$/
    - 비밀번호 : 영어 대/소문자 + 숫자 + 특수문자(!@#$%^&*) 포함 
                8글자 이상 20글자 이하
                /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,20}$/
    - 비밀번호 확인 :  비밀번호와 같은지 확인(단 빈칸 제외)

    - 이름 : 한글 2~15 (단자음, 단모음 제외)

    - 성별 : 남/여 중 하나 반드시 선택
    
    -->
  </body>
</html>
